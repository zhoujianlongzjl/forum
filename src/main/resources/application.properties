#端口
server.port=8442

#连接数据库的配置
spring.datasource.url=jdbc:mysql://localhost/forum?serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#开启驼峰命名转换
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.qingfengzhuyue.forum.mapper
mybatis.mapper-locations=classpath:mapper/*.xml

#启用合理化，如果pageNum<1会查询第一页，如果pageNum>pages会查询最后一页
pagehelper.reasonable=true

# 腾讯云地址
tencent.path=https://qingfengzhuyue-1301070009.cos.ap-chongqing.myqcloud.com/

#页面模板设置
spring.thymeleaf.option=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
