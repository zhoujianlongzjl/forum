#端口
server.port=8442

#连接数据库的配置
spring.datasource.url=jdbc:mysql://localhost/forum?serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

mybatis.configuration.map-underscore-to-camel-case=true
mybatis.type-aliases-package=com.qingfengzhuyue.forum.mapper
mybatis.mapper-locations=classpath:mapper/*.xml

#启用合理化，如果pageNum<1会查询第一页，如果pageNum>pages会查询最后一页
pagehelper.reasonable=true

# 腾讯云地址
tencent.path=https://qingfengzhuyue-1301070009.cos.ap-chongqing.myqcloud.com/