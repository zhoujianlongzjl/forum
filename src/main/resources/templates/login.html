<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>


    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="/css/login.css">

    <!-- 先引入Vue -->
    <script src="/js/vue.js"></script>
    <!-- 引入Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>

</head>
<body>


<div class="login">
    <el-tabs type="border-card">
        <el-tab-pane label="登录">

            <el-form :model="dlForm" status-icon :rules="rules" ref="dlForm" label-width="100px" class="demo-ruleForm">
                <el-form-item label="用户名" prop="dlName">
                    <el-input v-model="dlForm.dlName" placeholder="请输入用户名"></el-input>
                </el-form-item>
                <el-form-item label="密码" prop="dlPass">
                    <el-input type="password" v-model="dlForm.dlPass" autocomplete="off" placeholder="请输入密码"></el-input>
                </el-form-item>

                <el-form-item>
                    <el-button type="primary" @click="submitForm('dlForm')">登录</el-button>
                    <el-button @click="resetForm('dlForm')">重置</el-button>
                </el-form-item>
            </el-form>
        </el-tab-pane>

        <el-tab-pane label="注册">

            <el-form :model="ruleForm" status-icon :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
                <el-form-item label="用户名" prop="userName">
                    <el-input v-model="ruleForm.userName" placeholder="请输入用户名"></el-input>
                </el-form-item>
                <el-form-item label="密码" prop="pass">
                    <el-input type="password" v-model="ruleForm.pass" autocomplete="off" placeholder="请输入用密码"></el-input>
                </el-form-item>
                <el-form-item label="确认密码" prop="checkPass">
                    <el-input type="password" v-model="ruleForm.checkPass" autocomplete="off" placeholder="请再次输入用密码"></el-input>
                </el-form-item>

                <el-form-item>
                    <el-button type="primary" @click="submitForm('ruleForm')">注册</el-button>
                    <el-button @click="resetForm('ruleForm')">重置</el-button>
                </el-form-item>
            </el-form>
        </el-tab-pane>
    </el-tabs>

</div>





</body>

<script>
    new Vue({
        el:"el-tabs",
        data() {
            var checkName = (rule, value, callback) => {
                if (!value) {
                    return callback(new Error('用户名不能为空'));
                }else{
                    callback();
                }

            };
            var validateDlPass = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请输入密码'));
                } else {
                    callback();
                }
            };
            var validatePass = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请输入密码'));
                } else {
                    if (this.ruleForm.checkPass !== '') {
                        this.$refs.ruleForm.validateField('checkPass');
                    }
                    callback();
                }
            };
            var validatePass2 = (rule, value, callback) => {
                if (value === '') {
                    callback(new Error('请再次输入密码'));
                } else if (value !== this.ruleForm.pass) {
                    callback(new Error('两次输入密码不一致!'));
                } else {
                    callback();
                }
            };
            return {
                dlForm:{
                    dlName:'',
                    dlPass:''
                },
                ruleForm: {
                    pass: '',
                    checkPass: '',
                    userName: ''
                },
                rules: {
                    dlName: [
                        {validator: checkName, trigger: 'blur'}
                    ],
                    dlPass: [
                        {validator: validateDlPass, trigger: 'blur'}
                    ],

                    pass: [
                        {validator: validatePass, trigger: 'blur'}
                    ],
                    checkPass: [
                        {validator: validatePass2, trigger: 'blur'}
                    ],
                    userName: [
                        {validator: checkName, trigger: 'blur'}
                    ]
                }
            };
        },
        methods: {
            submitForm(formName) {
                var that=this;

                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        // alert('submit!');
                        console.log(valid);

                        axios.post("/login",{
                            name: that.dlForm.dlName,
                            pass: that.dlForm.dlPass
                        }).then(function (response) {
                            console.log(response);
                        }).catch(function (error) {
                            console.log(error);
                        });
                    } else {
                        console.log('error submit!!');
                        return false;
                    }
                });
            },
            resetForm(formName) {
                this.$refs[formName].resetFields();
            }
        }
    })

</script>
</html>
